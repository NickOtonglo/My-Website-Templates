<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles/default-theme.css">
    <link rel="stylesheet" href="styles/utilities.css">
    <link rel="stylesheet" href="styles/queries.css">
    <link rel="stylesheet" href="styles/style.css">
    <title>Beginners Pad</title>
</head>
<body>
    <!-- Navbar -->
    <nav>
        <h1><a href="index.html">Beginners Pad</a></h1>
        <ul class="nav-menu">
            <div class="badge">
                <span class="badge-mark"></span>
                <li><a href="help.html"><i class="fas fa-question-circle"></i> Help</a></li>
            </div>
            <div class="badge">
                <span class="badge-mark"></span>
                <li><a href="sign-up.html"><i class="fas fa-user-plus"></i> Sign Up</a></li>
            </div>
            <div class="badge">
                <span class="badge-mark"></span>
                <li class="selected"><a href="sign-in.html"><i class="fas fa-sign-in-alt"></i> Sign In</a></li>
            </div>
        </ul>
    </nav>

    <section class="section-auth">
        <div class="container">
             <!-- Form -->
            <div class="auth-form">
                <h3 class="section-title">Sign in</h3>
                <form>
                    <div class="form-group">
                        <label for="email">Email address</label>
                        <input type="email" name="email" id="email">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="username">
                    </div>
                    <div class="form-group">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="remember" >
                            <p class="form-check-label">Remember me</p>
                        </div>
                    </div>
                    <input class="btn-submit" type="button" value="Sign in">
                    <div class="link-forgot-password">
                        <a href="#">Forgot your password?</a>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <!-- <footer class="page-min-height">
        <p>&copy; 2021 Beginners Pad</p>
    </footer> -->
    <script src="js/css-base.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Free Search</title>
</head>
<body>
    <!-- Navbar -->
    <nav class="nav-bar">
        <div class="container">
            <div class="nav-logo">
                <a href="#"><span>Freedom</span><i class="fas fa-child"></i><span>Search</span></a>
            </div>
            <div class="nav-menu">
                <ul>
                    <li><a href="#">History</a></li>
                    <li><a href="#">Settings</a></li>
                    <li><a href="#"><i class="fas fa-question-circle"></i></a></li>
                    <li><a href="#"><i class="fas fa-bars"></i></a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Search section -->
    <section class="search">
        <div class="container">
            <div class="slogan">
                <h2>You have our word, we will not track anything you do here.</h2>
            </div>
            <div class="search-bar">
                <form>
                    <div class="form-control">
                        <input type="text" placeholder="Search freely!">
                    </div>
                    <div class="form-control">
                        <i class="fas fa-search"></i>
                    </div>
                    <div class="form-control">
                        <i class="fas fa-microphone"></i>
                    </div>    
                </form>
            </div>
            <div class="search-buttons">
                <button class="btn">Search</button>
                <button class="btn">Advanced Search</button>
            </div>
            <div class="search-message">
                <a href="#"><i class="fas fa-user-shield fa-2x"></i>  See how we're fighting online surveillance and censorship</a>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="container">
            <div class="footer-top">
                <a href="#">Interested in supporting our cause?</a>
            </div>
            <div class="footer-bottom">
                <div class="footer-bottom-a">
                    <ul>
                        <li><a href="#">Advertising</a></li>
                        <li><a href="#">Business</a></li>
                        <li><a href="#">SEO</a></li>
                        <li><a href="#">Blog</a></li>
                    </ul>
                </div>
                <div class="footer-bottom-b">
                    <ul>
                        <li><a href="#">About Us</a></li>
                        <li><a href="#">Privacy Policy</a></li>
                        <li><a href="#">Terms of Service</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>

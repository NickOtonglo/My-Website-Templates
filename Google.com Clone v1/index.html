<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Google</title>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <ul class="nav">
            <li><a href="#">Gmail</a></li>
            <li><a href="#">Images</a></li>
            <li><span class="iconify" data-icon="fluent:office-apps-28-filled" data-inline="false" data-width="36" data-height="36"></span></li>
            <li><a class="btn-link" href="#">Sign in</a></li>
        </ul>
    </nav>

    <!-- Main section -->
    <section class="main">
        <div class="main-icon">
            <img src="img/main_google.png" alt="">
        </div>
        <div class="main-search">
            <form>
                <span class="material-icons search">search</span>
                <input type="text">
                <span class="material-icons mic">mic</span>
            </form>
        </div>
        <div class="main-buttons">
            <button>Google Search</button>
            <button>I'm Feeling Lucky</button>
        </div>
        <div class="main-learn">
            <img src="img/main_shield.png" alt="">
            <a href="#">Learn how Google keeps you safe online</a>
        </div>
        <div class="main-language">
            <p>Google offered in: <a href="#">Kiswahili</a></p>
        </div>
    </section>
    
    <!-- Footer -->
    <footer class="footer">
        <div class="footer-top">
            <span>Kenya</span>
        </div>
        <hr>
        <div class="footer-bottom">
            <div class="footer-links-a">
                <ul>
                    <li><a href="#" class="footer-link">About</a></li>
                    <li><a href="#" class="footer-link">Advertising</a></li>
                    <li><a href="#" class="footer-link">Business</a></li>
                    <li><a href="#" class="footer-link">How Search works</a></li>
                </ul>
            </div>
            <p><img src="img/main-leaf.png" alt=""><a href="#">Carbon neutral since 2007</a></p>
            <div class="footer-links-b">
                <ul>
                    <li><a href="#" class="footer-link">Privacy</a></li>
                    <li><a href="#" class="footer-link">Terms</a></li>
                    <li><a href="#" class="footer-link">Settings</a></li>
                </ul>
            </div>
        </div>
    </footer>
</body>
</html>
